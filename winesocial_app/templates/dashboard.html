{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Dashboard</h2>
<p>Welcome, {{ current_user.email }}!</p>

<div class="row">
  <div class="col-md-4">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">Wines Tasted</div>
      <div class="card-body">
        <h5 class="card-title">{{ wines_tasted }}</h5>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-white bg-success mb-3">
      <div class="card-header">Favorite Region</div>
      <div class="card-body">
        <h5 class="card-title">{{ favorite_region or 'N/A' }}</h5>
      </div>
    </div>
  </div>
</div>

{% endblock %}
