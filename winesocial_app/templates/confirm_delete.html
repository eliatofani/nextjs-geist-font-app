{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this {{ item_type }}: <strong>{{ item.name if item_type == 'Wine' else item }}</strong>?</p>
<form method="POST" action="">
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{{ url_for('wine_catalog') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
